<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Image Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://www.csdpcorp.com/wp-content/uploads/2021/07/Untitled-design-32.svg');
      background-size: cover;
      background-color: #00e7c8;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: #fff;
      position: relative; /* Added to position top-right links */
    }

    /* Title section at the left top corner */
    .left-top {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    /* Centered title section */
    .center-title {
      text-align: center;
      margin-top: auto;
    }

    /* Search box and button styles */
    .search-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
      margin-left: 7cm; /* Move the search container to the right by 5cm */
    }

    .search-box {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
      width: calc(200px + 4cm); /* Increase the width by 4cm */
    }

    .search-button {
      padding: 8px 12px;
      background-color: #00e7c8;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Three boxes below the search box */
    .boxes-container {
      margin-top: 3cm; /* Gap of 3cm from the search container */
      display: flex;
      justify-content: space-between;
      width: 920px; /* Total width of the boxes and gaps (300 * 3 + 3 * 2) */
    }

    .box {
      width: 300px; /* Set width of the box to 300px */
      height: 300px; /* Set height of the box to 300px */
      background-color: rgba(255, 255, 255, 0.2); /* Adjust the opacity or color as needed */
      border-radius: 8px;
      position: relative; /* Set position to relative for containing the image */
    }

    .box img {
      width: 2cm; /* Set image width to 3cm */
      height: 2cm; /* Set image height to 3cm */
      position: absolute; /* Position the image within the box */
      top: 50%; /* Center the image vertically */
      left: 50%; /* Center the image horizontally */
      transform: translate(-50%, -50%); /* Adjust to center the image */
      object-fit: contain; /* Maintain image aspect ratio */
      top: 2cm;
    }
    .information {
      text-align: center;
      margin-top: 3cm; /* Move the information down by 3cm */
      color: black; /* Set text color to black */
      font-family: "Colonna MT", serif; /* Set font-family to Colonna MT */
    }
    /* Fallback font in case Colonna MT is not available */
    .information, .information h2 {
      font-family: "Times New Roman", Times, serif;
    }
    h1 {
      margin-top: 5cm;
    }

    /* Top-right navigation links */
    .top-right-links {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .top-right-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="top-right-links">
    <a href="file:///C:/Users/manik/OneDrive/web%20site/index.html">Home</a>
    <a href="file:///C:/Users/manik/OneDrive/web%20site/contact.html">Contact</a>
    <a href="file:///C:/Users/manik/OneDrive/web%20site/About.html">About</a>
    <a href="file:///C:/Users/manik/OneDrive/web%20site/help.html">Help</a>
  </div>

  <div class="content">
    <!-- Your webpage content goes here -->
    <div class="left-top">
      <h2>HELP DESK</h2>
    </div>
    <div class="center-title">
      <h1>How can we help?</h1>
    </div>
    <div class="search-container">
      <input type="text" class="search-box" placeholder="Search...">
      <button class="search-button">Search</button>
    </div>
    <div class="boxes-container">
      <div class="box">
        <img src="https://static.thenounproject.com/png/1915404-200.png" alt="Logo 1">

        </div>
      </div>
     
      <div class="box">

        </div>
      </div>
    </div>
  </div>

</body>
</html>
